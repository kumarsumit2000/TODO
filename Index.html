<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<style>
    body {
        background: rgb(31, 30, 30);
        margin: 0;
        padding: 0;
    }

    .container {
        width: 800px;
        margin: auto;
        margin-top: 100px;
    }

    .input {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    button {
        padding: 10px 25px;
        font-weight: bold;
        color: white;
        background: rgb(65, 65, 220);
        border: none;
        outline: none;
        cursor: pointer;
    }

    input {
        width: 500px;
        padding: 10px 15px;
        font-weight: bold;
        color: black;
        border: none;
        outline: none;
        background: rgb(236, 230, 230);
    }

    #list {
        width: 100%;
        margin: auto;
        margin-top: 50px;
    }

    .eachtask {
        width: 500px;
        display: flex;
        justify-content: start;
        align-items: center;
        margin: auto;
        margin-bottom: 5px;
        color: white;
        padding: 10px;
        background: rgb(65, 65, 220);
        position: relative;
        overflow: hidden;
        border-radius: 20px;
    }

    .eachtask .taskdone {
        width: 20px;
    }
    .eachtask .newInput {
        width: 80%;
        word-wrap: break-word;
        outline: none;
        border: none;
        background: transparent;
        padding: 0;
        color: white;
        border-bottom: 1px white solid;
    }
   .task {
        width: 80%;
        word-wrap: break-word;
    }
    .eachtask  #opButton {
        display: flex;
        position: absolute;
        right: 0px;
        background: transparent;
    }

    .eachtask #opButton button{
        padding: 5px;
        margin: 0px 10px;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        outline: none;
    }

    .eachtask #opButton button:hover {
        color: orangered;
        transition: 0.3s;
    }
  
    .eachtaskdone{
        background: green;
        width: 500px;
        display: flex;
        justify-content: start;
        align-items: center;
        margin: auto;
        margin-bottom: 5px;
        color: white;
        padding: 10px;
        position: relative;
        overflow: hidden;
    }
    .eachtaskdone .task{
        text-decoration: line-through;
    }
    footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px 0px;
        background: rgb(65, 65, 220);
        color: white;
        font-weight: bold;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="input">
            <input type="text" id="task" autofocus placeholder="Enter your tasks..">
            <button onclick="add()">ADD</button>
        </div>
        <div id="list" class="delete">
        </div>
    </div>
    <footer>
        Designed With <i class="fa fa-heart" style="color: red;"></i> By Sumit
    </footer>
</body>

<script>
    let alltasks = [];
    let list = document.getElementById("list");

    function add() {
        let task = document.querySelector("#task").value;
        if (task === "") {
            alert("Please add your task");
            return;
        }
        // Add task to the array
        alltasks.push(task);
        // Create a new task element
        let newelement = document.createElement("div");
        newelement.setAttribute("class", "eachtask");
        newelement.innerHTML = `
            <span><input type="checkbox" class="taskdone"></span>
            <span class="task">${task}</span>
            <span id="opButton">
                <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </span>`;
        list.appendChild(newelement);
        // Clear input field
        document.querySelector("#task").value = "";

        // Attach delete event listener to the new delete button
        newelement.querySelector(".delete").addEventListener("click", function () {
            let currentelement = this.parentElement.parentElement;
            list.removeChild(currentelement);
        });


        //  on check box click
        newelement.querySelector(".taskdone").addEventListener("change", function (e) {
            let currentelement = this.parentElement.parentElement;
            let taskText = currentelement.querySelector("span:nth-child(2)").textContent;
             // task done
            if (e.currentTarget.checked) {
                currentelement.classList.add("eachtaskdone");
                currentelement.classList.remove(".eachtask");
            } 
            // task pending
            else{
                currentelement.classList.remove("eachtaskdone");
                currentelement.classList.add("eachtask");
            }

        });
        // end of checkbox
     // Adding event listener to the Edit button
newelement.querySelector(".edit").addEventListener("click", function () {
    let currentelement = this.parentElement.parentElement;
    let taskTextElement = currentelement.querySelector("span:nth-child(2)");
   
    // Check if we are currently in edit mode
    if (this.classList.contains("editing")) {
        // Save the new task text
        let newInput = currentelement.querySelector(".newInput").value;
        if(newInput == ""){
            alert("Please update your task");
            return;
        }else{
        taskTextElement.innerHTML = newInput;
        this.innerHTML = `<i class="fa-solid fa-pen-to-square"></i>`;
        this.classList.remove("editing");
    }
    } else {
        // Switch to edit mode
        let currentText = taskTextElement.textContent;
        taskTextElement.innerHTML = `<input type="text" value="${currentText}" class="newInput" autofocus/>`;
        this.innerHTML = "Save";
        this.classList.add("editing");
    }
});
// end of delete button

    }
</script>

</html>
