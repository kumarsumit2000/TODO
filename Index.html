<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<style>
    body {
        background: rgb(31, 30, 30);
        margin: 0;
        padding: 0;
    }

    .container {
        width: 800px;
        margin: auto;
        margin-top: 100px;
        height: 100vh;
        overflow-y: scroll;
    }

    .container h1 {
        text-align: center;
        color: white;
    }

    .input {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    button {
        padding: 10px 25px;
        font-weight: bold;
        color: white;
        background: rgb(65, 65, 220);
        border: none;
        outline: none;
        cursor: pointer;
    }

    input {
        width: 500px;
        padding: 10px 15px;
        font-weight: bold;
        color: black;
        border: none;
        outline: none;
        background: rgb(236, 230, 230);
    }

    #list {
        width: 100%;
        margin: auto;
        margin-top: 50px;
    }

    #completedtasknumber {
        width: 100%;
        margin: auto;
        margin-top: 50px;
        text-align: center;
        color: white;
    }

    .eachtask {
        width: 500px;
        display: flex;
        justify-content: start;
        align-items: center;
        margin: auto;
        margin-bottom: 5px;
        color: white;
        padding: 10px;
        background: rgb(65, 65, 220);
        position: relative;
        overflow: hidden;
        border-radius: 20px;
    }

    .eachtask .taskdone {
        width: 20px;
    }

    .eachtask .newInput {
        width: 80%;
        word-wrap: break-word;
        outline: none;
        border: none;
        background: transparent;
        padding: 0;
        color: white;
        border-bottom: 1px white solid;
    }

    .task {
        width: 80%;
        word-wrap: break-word;
    }

    .eachtask #opButton {
        display: flex;
        position: absolute;
        right: 0px;
        background: transparent;
    }

    .eachtask #opButton button {
        padding: 5px;
        margin: 0px 10px;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        outline: none;
    }

    .eachtask #opButton button:hover {
        color: orangered;
        transition: 0.3s;
    }

    .eachtaskdone {
        background: green;
        width: 500px;
        display: flex;
        justify-content: start;
        align-items: center;
        margin: auto;
        margin-bottom: 5px;
        color: white;
        padding: 10px;
        position: relative;
        overflow: hidden;
    }

    .eachtaskdone .task {
        text-decoration: line-through;
    }

</style>

<body>
    <div class="container">
        <h1>TODO YOUR All TASKS DIGITALLY</h1>
        <div class="input">
            <input type="text" id="taskInput" autofocus placeholder="Enter your tasks..">
            <button onclick="add()">ADD</button>
        </div>
        <div id="list" class="delete">
        </div>
        <div id="completedtasknumber">
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
